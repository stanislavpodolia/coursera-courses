<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group {{inputStatus}}">
      <input id="lunch-menu" type="text"
      placeholder="list comma separated dishes you usually have for lunch"
      class="form-control", ng-model="dishes", aria-describedby="lunch-menu-help-block">
      <p id="lunch-menu-help-block" class="form-text text-muted">
        Inputs with empty dishes, i.e., <code>, ,</code> aren't considered in the result output
      </p>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="countDishes();">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <p id="lunch-menu-result" class="form-text {{textStatus}}">
        {{lunchResult}}
      </p>
    </div>
  </div>
</body>
</html>
